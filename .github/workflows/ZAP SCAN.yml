name: OWASP ZAP Scan

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Instalar OWASP ZAP usando Snap
      - name: Install ZAP using Snap
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo snap install zaproxy --classic

      # 3. Iniciar ZAP en segundo plano
      - name: Start ZAP in background
        run: |
          nohup zaproxy -daemon -port 8080 &

      # 4. Esperar unos segundos a que ZAP se inicie
      - name: Wait for ZAP to start
        run: sleep 10

      # 5. Realizar el análisis de seguridad con ZAP
      - name: Run ZAP Scan
        run: |
          zap-cli quick-scan --self-contained --start-url http://localhost/setup.php

      # 6. Obtener los resultados del análisis de ZAP
      - name: Get ZAP Report
        run: |
          zap-cli report -o zap-report.html -f html
          
      # 7. Subir los resultados del escaneo a GitHub
      - name: Upload ZAP report to GitHub artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
